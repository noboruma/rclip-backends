service: rclipaws-lambda
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"
custom:
  linkTableName: 'link-${self:provider.stage}'
  clipTableName: 'clipboard-${self:provider.stage}'
  namespaceTableName: 'namespace-${self:provider.stage}'
  customersTableName: 'customers-${self:provider.stage}'

provider:
  name: aws
  runtime: python3.8
  usagePlan:
      limit: 10
      period: MONTH

# you can overwrite defaults here
#  stage: dev
#  region: us-east-1

# you can add statements to the Lambda function's IAM Role here
  iamRoleStatements:
    - Effect: Allow
      Action:
        - secretsmanager:GetSecretValue
      Resource:
        - Fn::Join: ["", [ "arn:aws:secretsmanager:", { "Ref": "AWS::Region" }, ':', { Ref: "AWS::AccountId" }, ":secret:stripe_secrets-nCCu78" ]]
        - Fn::Join: ["", [ "arn:aws:secretsmanager:", { "Ref": "AWS::Region" }, ':', { Ref: "AWS::AccountId" }, ":secret:smtp_secrets-NQ64HL" ]]
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - { "Fn::GetAtt": ["ClipboardTable", "Arn" ] }
        - { "Fn::GetAtt": ["LinkTable", "Arn" ] }
        - { "Fn::GetAtt": ["NamespaceTable", "Arn" ] }
        - { "Fn::GetAtt": ["CustomersTable", "Arn" ] }
  environment:
    CLIPBOARD_TABLE: ${self:custom.clipTableName}
    LINK_TABLE: ${self:custom.linkTableName}
    NAMESPACE_TABLE: ${self:custom.namespaceTableName}
    CUSTOMERS_TABLE: ${self:custom.customersTableName}

# you can define service wide environment variables here
#  environment:
#    variable1: value1

# you can add packaging information here
#package:
#  include:
#    - include-me.py
#    - include-me-dir/**
#  exclude:
#    - exclude-me.py
#    - exclude-me-dir/**

functions:
  push:
    handler: clipboard_handler.push_clipboard
    memorySize: 128
    events:
      - http:
          path: push
          method: get
          cors: true
  pull:
    handler: clipboard_handler.pull_clipboard
    memorySize: 128
    events:
      - http:
          path: pull
          method: get
          cors: true
  open:
    handler: clipboard_handler.open_clipboard
    memorySize: 128
    events:
      - http:
          path: open
          method: get
          cors: true
  link:
    handler: clipboard_handler.link_clipboard
    memorySize: 128
    events:
      - http:
          path: link
          method: get
          cors: true
  login:
    handler: clipboard_handler.login_clipboard
    memorySize: 128
    events:
      - http:
          path: login
          method: get
          cors: true
  checkout_namespace:
    handler: web_handler.checkout_namespace
    memorySize: 128
    events:
      - http:
          path: checkout_namespace
          method: post
          cors: true
  checkout_session:
    handler: web_handler.checkout_session
    memorySize: 128
    events:
      - http:
          path: checkout_session
          method: get
          cors: true
  customer_portal:
    handler: web_handler.customer_portal
    memorySize: 128
    events:
      - http:
          path: customer_portal
          method: post
          cors: true
  webhook_payment_received:
    handler: web_handler.webhook_payment_received
    memorySize: 128
    events:
      - http:
          path: webhook_payment_received
          method: post
          cors: true

# you can add CloudFormation resource templates here
resources:
  Resources:
    LinkTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.linkTableName}
        AttributeDefinitions:
          - AttributeName: shortHash
            AttributeType: S
        KeySchema:
          - AttributeName: shortHash
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
    NamespaceTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.namespaceTableName}
        AttributeDefinitions:
          - AttributeName: namespace
            AttributeType: S
        KeySchema:
          - AttributeName: namespace
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
    ClipboardTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.clipTableName}
        AttributeDefinitions:
          - AttributeName: token
            AttributeType: S
        KeySchema:
          - AttributeName: token
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
    CustomersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.customersTableName}
        AttributeDefinitions:
          - AttributeName: email
            AttributeType: S
        KeySchema:
          - AttributeName: email
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

plugins:
  - serverless-python-requirements
